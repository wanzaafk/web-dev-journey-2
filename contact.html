<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <p>Fill in the form below to reach out üöÄ</p>
  </header>
  <p><a href="index.html">‚Üê Back to Home</a></p>


  <main>
    <form>
      <label>Name:</label>
      <input type="text" name="name" required><br><br>

      <label>Email:</label>
      <input type="email" name="email" required><br><br>

      <label>Subject:</label>
      <select name="subject">
        <option value="">Choose</option>
        <option value="general">General</option>
        <option value="collaboration">Collaboration</option>
        <option value="feedback">Feedback</option>
      </select><br><br>

      <label>Message:</label><br>
      <textarea name="message" rows="5" required></textarea><br><br>

      <p>Preferred Contact:</p>
      <input type="radio" name="contact" value="email"> Email
      <input type="radio" name="contact" value="phone"> Phone<br><br>

      <p>Subscribe to:</p>
      <input type="checkbox" name="updates"> Tech Updates
      <input type="checkbox" name="news"> Newsletters<br><br>

      <button type="submit">Send</button>
      <button type="reset">Clear</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Miriam Wanza</p>
  </footer>

</body>
</html>
